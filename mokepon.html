<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mokepon!</title>
    <script src="./js/mokepon.js"></script>
  </head>
  <body>
    <h1>Mokepon! 🔥💧🌍</h1>

    <section id="seleccionar-mascota">
      <h2>Elige tu mascota:</h2>

      <label for="Hipodoge">Hipodoge</label>
      <input type="radio" name="mascota" id="Hipodoge" />
      <label for="capipepo">capipepo</label>
      <input type="radio" name="mascota" id="capipepo" />
      <label for="Ratigueya">Ratigueya</label>
      <input type="radio" name="mascota" id="Ratigueya" />

      <!-- Hipodoge -> Agua Capipepo -> Tierra Ratigueya -> Fuego Langostelvi -> Agua
      y Fuego Tucapalma -> Agua y Tierra Pydos -> Tierra y Fuego -->

      <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
      <h2>Elige tu ataque:</h2>

      <p>Tu mascota tiene <span>3</span> vidas</p>
      <p>La mascota del enemigo tiene <span>3</span> vidas</p>

      <p>
        <button id="boton-fuego">Fuego 🔥</button>
        <button id="boton-agua">Agua 💧</button>
        <button id="boton-tierra">Tierra 🌍</button>
      </p>
    </section>

    <section id="mensajes">
      <p>
        Tu mascota ataco con FUEGO, la mascota del enemigo ataco con TIERRA -
        GANASTE!🎉
      </p>
    </section>
    <section id="reiniciar">
      <button id="boton-reiniciar">Reiniciar</button>
    </section>
  </body>
</html>
